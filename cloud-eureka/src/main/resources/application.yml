server:
  port: 7070
  undertow:
    io-threads: 4
    worker-threads: 20

spring:
  application:
    name: "eureka-service"

eureka:
  instance:
    hostname: "localhost"
  client:
    service-url:
      defaultZone: "http://${eureka.instance.hostname}:${server.port}/eureka"
    register-with-eureka: false
    fetch-registry: false
